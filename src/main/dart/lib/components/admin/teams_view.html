<h1>Teams</h1>

<ul id="team-list">
    <li ng-repeat="team in teamList">
    <div class="item-name" ng-click="selectTeam(team.id)">
      {{team.name}}
    </div>
    <div class="item-edit" ng-hide="isActive(team.id)">
      <form>
        <div ng-show="isValidated">
        Name :
          <input type="text" size="35" ng-model="team.name">
        </div>
      Online ID:
      <input type="number" ng-change="idChanged()" size="15" ng-model="team.onlineId">
      <input type="button" class="adminButton greenButton" ng-show="isValidated" value="update" ng-click="updateTeam(team.id, team.name, team.onlineId)"> 
      <input type="button" ng-hide="isValidated" class="adminButton greenButton" value="validate" ng-click="getName(team.onlineId)">  
      <input type="button" class="adminButton redButton" value="delete" ng-click="delete(team.id, team.name, team.onlineId)">
  </form>
  </div>
  </li>
</ul>

<div id="add-element">  
  <form>
    <input type="button" ng-hide="isEditing" class="adminButton greenButton" value="add new team" ng-click="setEditingMode()">
  </form>
  <div id="add-active" ng-show="isEditing">  
    <div class="item-name">Add new team: {{name}}</div>
    <div class="item-edit">
    <form>
      <div ng-show="isValidated">
      Name :
        <input type="text" size="35" ng-model="name">
      </div>
      Online ID:
      <input type="number" ng-change="idChanged()" size="15" ng-model="onlineId">
      <input type="button" ng-show="isValidated" class="adminButton greenButton" value="add" ng-click="addTeam()">
      <input type="button" ng-hide="isValidated" class="adminButton greenButton" value="validate" ng-click="getName(onlineId)">  
      <input type="button" class="adminButton redButton" value="cancel" ng-click="cancel()"> 
    </form>
    </div>
  </div>
</div>
