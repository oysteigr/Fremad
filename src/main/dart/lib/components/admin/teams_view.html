
<ul id="team-list">
  <li ng-repeat="team in teamList">
  <div class="item-name" ng-click="selectTeam(team.id)">
    {{team.name}}
  </div>
  <div class="item-edit" ng-hide="isActive(team.id)">
    <form ng-submit="update(team.id)">
    Name:
    <input type="text" size="35" ng-model="team.name">
    Online ID:
    <input type="number" size="15" ng-model="team.onlineId">
    <input type="submit" value="update"> 
  </form>
  </div>
  </li>
</ul>

<div id="add-element">
  <div class="item-name" ng-click="setEditingMode()">Add new team: {{name}}</div>
  <div class="item-edit" ng-hide="isAdding()">
  <form ng-submit="add()">
    Name:
    <input type="text" size="35" ng-model="name">
    Online ID:
    <input type="number" size="15" ng-model="onlineId">
    <input type="submit" value="add"> 
  </form>
  </div>
</div>
