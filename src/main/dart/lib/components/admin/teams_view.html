
<ul id="team-list">
  <li ng-repeat="team in teamList">{{team.name}}
    <form ng-submit="update({{team.id}})">
    Name:
    <input type="text" ng-model="team.name">
    Online ID:
    <input type="number" ng-model="team.onlineId">
    <input type="submit" value="update"> 
  </form>
  </li>
</ul>

<form ng-submit="add()">
  Name:
  <input type="text" ng-model="name"><br>
  Online ID:
  <input type="number" ng-model="onlineId"><br>
  <input type="submit" value="add"> 
</form>
