<h1>Match events</h1>

<div class="filters">
  <form>
    <div class="clearfix">
      <input ng-repeat="team in teamList.reversed" type="button" class="adminButton clearButton" value="{{team.name}}" ng-click="setTeam(team.id)">
      <input type="button" class="adminButton clearButton" value="all" ng-click="setTeam(9)">
    </div>
  </form>
</div>
<ul id="match-list">
    <li ng-repeat="match in matchList" ng-show="filter(match)">
    <div class="item-name" ng-click="">
      <form>
        <input type="button" class="adminButton greenButton" value="edit events" ng-click="">
      </form>
      {{getHomeTeamName(match)}} - {{getAwayTeamName(match)}} : {{match.getDateAsString()}} {{match.getTimeAsString()}}
    </div> 
  </li>
</ul>
