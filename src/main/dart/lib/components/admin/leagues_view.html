<h1>Leagues</h1>

<ul id="league-list">
    <li ng-repeat="league in leagueList">
    <div class="item-name" ng-click="selectLeague(league.id)">
      {{league.name}}
    </div>
    <div class="item-edit" ng-hide="isActive(league.id)">
      <form>
      Name :
        <input type="text" size="35" ng-model="league.name">
      <div class="admin-select"> 
        Team:
        <select name="team-id" ng-model="league.team">
          <option ng-repeat="team in teamList" ng-value="team.id">{{team.name}}</option>
        </select>
      </div><br>
      Id: {{league.id}}
      Year:
      <input type="number" size="15" ng-model="league.year">
      <input type="button" class="adminButton greenButton" value="update" ng-click="updateLeague(league.id)">
      <input type="button" class="adminButton redButton" value="delete" ng-click="deleteLeague(league.id)">
  </form>
  </div>
  </li>
</ul>

<div id="add-element">  
  <form>
    <input type="button" ng-show="isAdding()" class="adminButton greenButton" value="add new league" ng-click="setEditingMode()">
  </form>
  <div id="add-active" ng-hide="isAdding()">  
    <div class="item-name" >Add new league: {{name}}</div>
    <div class="item-edit">
    <form>
      <div ng-show="isValidated">
      Name :
        <input type="text" size="35" ng-model="name">
      </div>
      <div class="admin-select">
      Team:
        <select name="team-id" ng-model="team">
          <option ng-repeat="team in teamList" ng-value="team.id">{{team.name}}</option>
        </select>
      </div><br>
      Id:
      <input type="number" ng-change="idChanged()" size="35" ng-model="id">
      Year:
      <input type="number" size="15" ng-model="year">
      <input type="button" ng-show="isValidated" class="adminButton greenButton" value="add" ng-click="addLeague()">
      <input type="button" ng-hide="isValidated" class="adminButton greenButton" value="validate" ng-click="getName(id)">  
      <input type="button" class="adminButton redButton" value="cancel" ng-click="cancel()"> 
    </form>
    </div>
  </div>
</div>
