<div  ng-if="tableEntriesLoaded" id="fixture-table">
  <table class="table box-table">
    <thead>
      <tr class="primary">
        <th class="table-position"><span>pos</span></th>
        <th class="table-teamName"><span>team</span></th>
        <th class="table-points"><span>pts</span></th>             
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tableEntry in tableEntryList">
        <td>{{tableEntry.pos}}</td>
        <td>{{tableEntry.teamName}}</td>
        <td>{{tableEntry.points}}</td>
      </tr>
    </tbody>
  </table>
</div>
