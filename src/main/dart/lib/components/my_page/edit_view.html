<h1>Hello, {{userMeta.firstName}} {{userMeta.lastName}}!</h1>

<h4>Edit user info:</h4>

<div class="form-group">
  <img ng-show="verifyPhoneNumber() && showErrors" src="images/icons/green_tick.png" />
  <img ng-hide="verifyPhoneNumber() || !showErrors" src="images/icons/red_cross.png" />
  <input type="text" class="form-control input-lg" ng-model="userMeta.phoneNumber" placeholder="Phone number">
</div>
<div ng-hide="verifyPhoneNumber() || !showErrors" class="alert alert-danger">
  <strong>Oh snap!</strong> Use syntax (+xx xxxxxxxxx) or (xxxxxxxx). 
</div>
<div class="form-group">
  <img ng-show="verifyHomeTown() && showErrors" src="images/icons/green_tick.png" />
  <img ng-hide="verifyHomeTown() || !showErrors" src="images/icons/red_cross.png" />
  <input type="text" class="form-control input-lg" ng-model="userMeta.homeTown" placeholder="Hometown">
</div>
<div class="form-group">
  <img ng-show="verifyProfession() && showErrors" src="images/icons/green_tick.png" />
  <img ng-hide="verifyProfession() || !showErrors" src="images/icons/red_cross.png" />
  <input type="text" class="form-control input-lg" ng-model="userMeta.profession" placeholder="Profession">
</div>
<input type="button" class="adminButton greenButton" value="update" ng-click="updateMeta()">

<div class="clearfix"></div>

<h4>Change password:</h4>
<div class="form-group">
  <img ng-show="verifyOldPassword() && showErrorsPass" src="images/icons/green_tick.png" />
  <img ng-hide="verifyOldPassword() || !showErrorsPass" src="images/icons/red_cross.png" />
  <input type="password" class="form-control input-lg" ng-model="oldPassword" placeholder="Old password">
</div>
<div class="form-group">
  <img ng-show="verifyNewPassword() && showErrorsPass" src="images/icons/green_tick.png" />
  <img ng-hide="verifyNewPassword() || !showErrorsPass" src="images/icons/red_cross.png" />
  <input type="password" class="form-control input-lg" ng-model="newPassword" placeholder="New password">
</div>
<div class="form-group">
  <img ng-show="verifyRepNewPassword() && showErrorsPass" src="images/icons/green_tick.png" />
  <img ng-hide="verifyRepNewPassword() || !showErrorsPass" src="images/icons/red_cross.png" />
  <input type="password" class="form-control input-lg" ng-model="repNewPassword" placeholder="Repeat new password">
</div>
<div ng-hide="errorMessagePassword.isEmpty" class="alert alert-danger">
  <strong>Oh snap!</strong> {{errorMessagePassword}}
</div>
<input type="button" class="adminButton greenButton" value="change" ng-click="changePassword()">
