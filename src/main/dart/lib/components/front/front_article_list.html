
<section class="article-teaser ng-binding">
  <div class="article-teaser-image">
   <div class="image-wrapper">
    <img src="{{selectedArticle.imageUrl}}">
   </div>
    <h4>{{selectedArticle.header}}</h4>
  
    
    <p>{{selectedArticle.context}}</p>
    
  </div>


  <div class="article-teaser-list">
    <ul id="newsreaderDisplay">
    
        <li ng-repeat="article in articleList" ng-click="selectArticle(article.id)">
          <div class="teaser">
            <div class="teaser-text">
              <span class="teaser-span">{{article.header}} </span>
            </div>
         </div>
    </ul>
  
  </div>
  
  <br style="clear: left;">
</section>
     
<section class="article-teaser-mobile">
      <front-article ng-repeat="article in articleList" article="article"></front-article>

</section>
